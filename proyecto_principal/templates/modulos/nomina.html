{% extends "layout.html" %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ titulo }}</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Empleado</th>
                        <th>Nombre</th>
                        <th>Valor por Hora</th>
                        <th>Pago</th>
                        <th>Administrador</th>
                        <th>
                            <a href="{% url 'apl:crear_nomina' %}">
                                <button type="button" class="btn btn-block btn-success btn-lg">
                                    <i class="bi bi-plus-circle-fill"></i>
                                </button>
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for n in nominas %}
                    <tr>
                        <td>{{ n.empleado }}</td>
                        <td>{{ n.nombre }}</td>
                        <td>${{ n.valor_hora }}</td>
                        <td>${{ n.pago }}</td>
                        <td>{{ n.admin }}</td>
                        <td>
                            <a href="{% url 'apl:editar_nomina' n.id %}">
                                <button type="button" class="btn btn-warning btn-sm d-inline mb-1">
                                    <i class="bi bi-pen-fill"></i>
                                </button>
                            </a>
                            <a href="{% url 'apl:eliminar_nomina' n.id %}">
                                <button type="button" class="btn btn-danger btn-sm d-inline mb-1">
                                    <i class="bi bi-trash3-fill"></i>
                                </button>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6">No hay registros de n√≥mina.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
