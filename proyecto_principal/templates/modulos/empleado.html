{% extends "layout.html" %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ titulo }}</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>fecha_ingreso</th>
                        <th>estado</th>
                        <th>usuario_id</th>
                        <th>
                            <a href="{% url 'apl:crear_empleado' %}">
                                <button type="button" class="btn btn-block btn-success btn-lg">
                                    <i class="bi bi-plus-circle-fill"></i>
                                </button>
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in empleados %}
                    <tr>
                        <td>{{ e.id }}</td>
                        <td>{{ e.fecha_ingreso }}</td>
                        <td>{{ e.estado }}</td>
                        <td>{{ e.usuario_id }}</td>
                        <td>
                            <a href="{% url 'apl:editar_empleado' e.id %}">
                                <button type="button" class="btn btn-warning btn-sm d-inline mb-1">
                                    <i class="bi bi-pen-fill"></i>
                                </button>
                            </a>
                            <a href="{% url 'apl:eliminar_empleado' e.id %}">
                                <button type="button" class="btn btn-danger btn-sm d-inline mb-1">
                                    <i class="bi bi-trash3-fill"></i>
                                </button>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="9">No hay empleados registrados.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
