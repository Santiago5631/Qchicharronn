{% load static %}

{% block title %}Correo enviado{% endblock %}

{% block content %}
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mi Proyecto</title>
    <link href="{% static 'lib/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'lib/css/custom_sidebar.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'lib/libp/sweetalert2/sweetalert2.min.css' %}">

    <script src="{% static 'lib/libp/sweetalert2/sweetalert2.all.min.js' %}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5 text-center">
                                    <i class="fas fa-envelope fa-3x text-success mb-4"></i>
                                    <h1 class="h4 text-gray-900 mb-4">¡Correo enviado!</h1>
                                    <p>Te enviamos un enlace a tu correo para recuperar la contraseña.<br>
                                    <strong>Revisa también la carpeta de Spam.</strong></p>
                                    <a href='/login/' class="btn btn-primary btn-user btn-block mt-4">
                                        Volver al inicio de sesión
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
