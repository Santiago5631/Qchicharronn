{% load static %}

{% block title %}Contraseña cambiada{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'lib/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'lib/css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">

                        <div class="col-lg-6 d-none d-lg-block bg-success-image"></div>

                        <div class="col-lg-12">
                            <div class="p-5 text-center">

                                <div class="mb-4">
                                    <i class="fas fa-check-circle fa-4x text-success"></i>
                                </div>

                                <h1 class="h4 text-gray-900 mb-3">
                                    ¡Contraseña cambiada con éxito!
                                </h1>

                                <p class="mb-4 text-muted">
                                    Tu contraseña ha sido actualizada correctamente.
                                    Ahora puedes iniciar sesión con tu nueva contraseña.
                                </p>

                                <a href="/login/" class="btn btn-success btn-user btn-block">
                                    Ir al inicio de sesión
                                </a>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

{% endblock %}
