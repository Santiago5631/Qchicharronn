{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>

    <!-- Bootstrap y base -->
    <link href="{% static 'lib/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'lib/css/custom-sienna.css' %}">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Tus estilos personalizados (al final para que sobrescriban) -->
    <link href="{% static 'lib/css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'lib/css/custom_sidebar.css' %}" rel="stylesheet">

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    {% block extra_css %}{% endblock %}
</head>
<body id="page-top">

<div id="wrapper">
    {% include 'dashboard/aside/sidebar.html' %}

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            {% include 'dashboard/header.html' %}

            <div class="container-fluid">
                {% block content %}
                <!-- Aquí se mostrará el contenido de cada vista -->
                {% endblock %}
            </div>

        </div>
        {% include "dashboard/footer.html"%}
    </div>
</div>

<!-- Scripts necesarios (orden correcto) -->
<script src="{% static 'lib/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'lib/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Select2 JS (AGREGAR AQUÍ) -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script src="{% static 'lib/vendor/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'lib/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

<!-- Core de SB Admin -->
<script src="{% static 'lib/js/sb-admin-2.min.js' %}"></script>

<!-- Tu script personalizado para aside -->
<script src="{% static 'lib/js/custom_sidebar.js' %}"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- Validación de formularios -->
<!--<script src="{#% static 'lib/js/form_validation.js' %#}"></script>-->

<!-- SweetAlert2 plantilla -->
<script src="{% static 'lib/libp/sweetalert2/sweetalert2.all.min.js' %}"></script>

<!-- SweetAlert2 script para eliminar -->
<script src="{% static 'lib/js/sweetalert_delete.js' %}"></script>

<!-- Validación de formularios -->
<!--<script src="{#% static 'lib/js/form_validation.js' %#}"></script>-->

<!-- JS de Sienna Accessibility -->
<script src="{% static 'lib/js/custom.js' %}"></script>
<script src="{% static 'lib/js/sienna.js' %}"></script>
<!-- Inicialización del Widget -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        new SiennaAccessibility();
    });
</script>


<!-- Inicialización del Widget -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        new SiennaAccessibility();
    });
</script>
<script>
$(document).ready(function() {
    // DataTables
    $('#dataTable').DataTable({
        "language": {
            "lengthMenu": "Mostrar _MENU_ registros por página",
            "zeroRecords": "No se encontraron resultados",
            "info": "Mostrando página _PAGE_ de _PAGES_",
            "infoEmpty": "No hay registros disponibles",
            "infoFiltered": "(filtrado de _MAX_ registros totales)",
            "search": "Buscar:",
            "paginate": {
                "first": "Primero",
                "last": "Último",
                "next": "Siguiente",
                "previous": "Anterior"
            }
        },
        "pageLength": 10
    });

    // Select2
    $('.select2').select2({
        width: '100%',
        theme: 'default'
    });
});
</script>

{% if messages %}
<script>
    {% for message in messages %}
        Swal.fire({
            title: "{% if message.tags == 'success' %}Éxito{% elif message.tags == 'error' %}Error{% else %}Aviso{% endif %}",
            text: "{{ message|escapejs }}",
            icon: "{{ message.tags }}",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });
    {% endfor %}
</script>
{% endif %}
</body>
</html>
