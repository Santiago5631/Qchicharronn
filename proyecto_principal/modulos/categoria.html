{% extends "layout.html" %}

{% block content %}
<div class="card-body">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Lista de Categorías</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>
                                <a href="{% url 'apl:crear_categoria' %}" class="btn btn-success btn-sm">
                                    <i class="bi bi-plus-circle"></i> Agregar Categoría
                                </a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                        <tr>
                            <td>{{ categoria.nombre }}</td>
                            <td>{{ categoria.descripcion }}</td>
                            <td class="text-end">
                                <a href="{% url 'apl:editar_categoria' categoria.id %}" class="btn btn-warning btn-sm d-inline">
                                    <i class="bi bi-pen-fill"></i>
                                </a>
                                <a href="{% url 'apl:eliminar_categoria' categoria.id %}" class="btn btn-danger btn-sm d-inline">
                                    <i class="bi bi-trash3-fill"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
